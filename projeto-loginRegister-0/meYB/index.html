<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro e Login</title>
    <link rel="stylesheet" href="style.css">
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h2 class="logo" > Logo </h2>
        <nav class="navigation ">
            <a href="#">Inicio </a>
            <a href="#">Serviços </a>
            <a href="#">Contatos </a>
            <a href="#">Sobre </a>
            <button class ="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline">
            </ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    </span>
                    <input type="Senha" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Lembre-me </label>
                    <a href="#"> Esqueceu a Senha?</a>
                </div>
                <button type="submeter" class="btn">Login
                </button>
                <div class="login-register">
                    <p>Não tem uma conta? <a 
                        href="#" 
                        class="register-link">Registro </a> 
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                    </span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    </span>
                    <input type="Senha" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Eu concordo
                        com os termos & condições </label>
                    
                </div>
                <button type="submit" class="btn">Registro
                </button>
                <div class="login-register">
                    <p>Já possui uma conta? <a 
                        href="#" 
                        class="login-link">Login </a> 
                    </p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"> </script>
    
</body>
</html>
